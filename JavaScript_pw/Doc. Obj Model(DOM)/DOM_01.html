<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- id -->
   <p id="one">Namaste</p>
   <!-- Class -->
   <ul>
    <li class="tech">One</li>
    <li class="tech">Two</li>
    <li class="tech">Three</li>
   </ul>
   <!-- Tag Name -->
   <h4>Hey</h4>
   <h4>Namaste</h4>
   <h4>Hola</h4>

   <!-- Query selector -->
   <h2>Hello</h2>
   <h2 class="class">Hola</h2>
   <h2 id="ids">Hey</h2>
   <script>
    // id
    let var1 = document.getElementById("one");
console.log(var1.innerText);
// Class
let var2 = document.getElementsByClassName("tech")
console.log(var2[2].innerText);
var2[1].innerText = "Abhishek"


// Tag name
let var3 = document.getElementsByTagName("h4")
console.log(var3[1].innerHTML);
var3[2].innerText = "Hello pw";
var3[2].style.color = "blue"

//Query Selector
let var4 = document.querySelector(".class")
console.log(var4);

// var4.className = "hello"
// var4.classList = "hello helo hola";
var4.setAttribute("title" , "Abhi")
   </script>
</body>
</html>
